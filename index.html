<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b4d2fea99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<main>
    <div class="jumbotron jumbotron-fluid text-center header">
        <div class="container header-wrapper">
            <h1 class="display-5">Welcome to My Day Planner</h1>
            <p>A simple calendar app for scheduling your work day</p>
            <h5 id="todaysDate">[Today's Date]</h5>
        </div>
    </div>

    <ul id ="calendarList" class="list-group shadow mb-4 container">
        <li class="list-group-item d-flex align-items-center row" aria-disabled="true">
            <p class="hour m-0 d-flex col-2">Hour</p>
            <input type="text" class="input-box form-control d-flex col-8" placeholder="...">
            <a class="save-icon d-flex justify-content-center pr-0 col-2" href="#"><i class="icon fas fa-thumbtack"></i></a>
        </li>
    </ul>
</main>
    
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>  
</body>
</html>
